<div class="container">
  <div class="wrapper">
    <form name="Login_Form" class="form-signin">
      <h3 class="form-signin-heading">Create user</h3>
      <hr class="colorgraph">
      <br>
      <input type="text" class="form-control" name="Username" placeholder="Name" required="" autofocus="" ng-model="input.name" />
      <input type="text" class="form-control" name="Email" placeholder="Email" required="" autofocus="" ng-model="input.email" />
      <input type="password" class="form-control" name="Password" placeholder="Password" required="" ng-model="input.password" />
      <div class="checkboxy">
        <input name="cecky" id="checky" value="1" type="checkbox" ng-model="input.isAdmin" />
        <label class="terms">Is Admin?</label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" ng-click="uCtrl.register(input) || aCtrl.register(input);">Submit</button>
    </form>
  </div>
</div>
